    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise_2</title>
    <style>
        legend{
            background-color: rgb(188, 165, 179);
        }
    </style>
</head>
<body>
    <div>
        <form>
            <fieldset style="background-color: rgb(235, 223, 135);">
                <legend>Login</legend>
                <label for="username">Username <span>*</span></label><br>
                <input type="text" id="username" style="background-color: rgb(246, 240, 244);"><br>
                <label for="password">Password <span>*</span></label><br>
                <input type="text" id="password" style="background-color: rgb(255, 255, 255);">
            </fieldset>

            <div>
            <fieldset style="background-color: rgb(222, 224, 125);">
                <legend>Gender <span></span></legend>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
            </fieldset>
            </div>

            <div>
                <fieldset style="background-color: rgba(233, 237, 122, 0.811);">
                    <legend>Progamming Skill</legend>
                    <input type="checkbox" name="skill_1" id="jave">
                    <label for="java">Java</label>
                    <input type="checkbox" name="skill_2" id="c">
                    <label for="c">C++</label>
                    <input type="checkbox" name="skill_3" id="c#">
                    <label for="c#">C#</label>
                </fieldset>
            </div>

            <div>
                <fieldset style="background-color: rgb(222, 222, 112);">
                    <legend>Fruit</legend>
                    <label for="fru_1">Choose a Fruit</label>
                    <select name="fruit" id="fru_1">
                        <option value="banana">banana</option>
                        <option value="apple">apple</option>
                        <option value="peach">peach</option>
                        <option value="mango">mango</option>
                    </select>
                </fieldset>
            </div>

            <Div>
                <textarea name="text" id="textarea" cols="200" rows="6" style="background-color: rgb(212, 225, 100);">Enter your comment here</textarea>
            </Div>

            <div>
                <input type="submit" value="Submit" style="background-color: rgb(192, 12, 12);">
                <input type="reset" value="Reset" style="background-color: rgb(70, 223, 36);">
            </div>
        </form>
    </div>
    
</body>
</html>
</body>
