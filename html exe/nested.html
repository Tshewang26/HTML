<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested list</title>
    <style>
        #bf{
            list-style-type: circle;
        }
        #lun{
            list-style-type:square;
        }
    </style>
</head>
<body>
    <div>
        <h1>1.Breakfast</h1>
        <ol id="bf">
            <li>Friedrice</li>
            <li>Milk tea</li>
        </ol>
        <h1>2.Lunch</h1>
        <ol id="lun">
            <li>Kewadatshi</li>
            <li>ShamuDatshi</li>
        </ol>
    </div>
</body>
</html>
