<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <p id="para_1"></p>
    <button onclick="greeting('Good Afternoon', 'Tom')">clickme</button>
    
    <script>
        function greeting(message1,message2) {
            document.getElementById("para_1").innerHTML= message1 + " " + message2;
        }
        
    </script>
</body>
</html>
