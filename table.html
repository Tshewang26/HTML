<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<style>
    #std_table {
        width: 50%;
        height: 200px;
    }
    #std_table, th, td {
        border-collapse: collapse;
    }
    #spanning_table {
        width: 50%;
        height: 200px;
    }
    #spanning_table, th, td {
        border-collapse: collapse;
    }
</style>
<body>
    <table border="2" id="std_table">
        <tr>
            <th>Std_id</th>
            <th>Name</th>
            <th>Phone_num</th>
        </tr>
        <tr>
            <td colspan="2">111</td>
            <td>Tshewang</td>
            <td>17913862</td>
        </tr>
        <tr>
            <td>112</td>
            <td>Sonam</td>
            <td>17654324</td>
        </tr>
        <tr>
            <td>113</td>
            <td>Dorji</td>
            <td>77542691</td>
        </tr>
    </table>
 <br>
   <div>
    <table >
        <table border="2" id="spanning_table">
            <tr>
                <th>H1</th>
                <th>H2</th>
                <th>H3</th>
            </tr>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
            </tr>
            <tr>
                <td rowspan="2">C</td>
                <td>D</td>
                <td>E</td>
            </tr>
            <td>F</td>
            <td>G</td>
            <tr>

            </tr>
    </table>
   </div>
</body>
</html>
